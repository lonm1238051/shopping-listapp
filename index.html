<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑 리스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: #5c6bc0;
            color: white;
            padding: 24px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .input-section {
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            gap: 10px;
        }

        .input-section input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-section input:focus {
            border-color: #5c6bc0;
        }

        .input-section button {
            padding: 12px 24px;
            background: #5c6bc0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .input-section button:hover {
            background: #4a5ab9;
        }

        .list-section {
            padding: 20px;
            min-height: 300px;
        }

        .empty-message {
            text-align: center;
            color: #9e9e9e;
            padding: 60px 20px;
            font-size: 16px;
        }

        .shopping-list {
            list-style: none;
        }

        .shopping-item {
            display: flex;
            align-items: center;
            padding: 14px;
            background: #fafafa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .shopping-item:hover {
            background: #f0f0f0;
        }

        .shopping-item.checked {
            background: #e8f5e9;
        }

        .shopping-item.checked .item-text {
            text-decoration: line-through;
            color: #9e9e9e;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #bdbdbd;
            border-radius: 50%;
            margin-right: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .checkbox:hover {
            border-color: #5c6bc0;
        }

        .shopping-item.checked .checkbox {
            background: #4caf50;
            border-color: #4caf50;
        }

        .checkbox::after {
            content: '';
            width: 10px;
            height: 6px;
            border-left: 2px solid white;
            border-bottom: 2px solid white;
            transform: rotate(-45deg);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .shopping-item.checked .checkbox::after {
            opacity: 1;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: #e57373;
            cursor: pointer;
            border-radius: 6px;
            font-size: 20px;
            opacity: 0;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shopping-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ffebee;
            color: #f44336;
        }

        .stats {
            padding: 16px 20px;
            background: #f5f5f5;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            color: #757575;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }

            .input-section {
                flex-direction: column;
            }

            .input-section button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>쇼핑 리스트</h1>
        </header>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="아이템을 입력하세요..." autofocus>
            <button onclick="addItem()">추가</button>
        </div>

        <div class="list-section">
            <ul class="shopping-list" id="shoppingList">
            </ul>
            <div class="empty-message" id="emptyMessage">
                아직 추가된 아이템이 없습니다.
            </div>
        </div>

        <div class="stats" id="stats">
            <span id="totalCount">총 0개</span>
            <span id="checkedCount">완료 0개</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://bcehjhyfdpzzeysmwice.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJjZWhqaHlmZHB6emV5c213aWNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3Mzc3MDYsImV4cCI6MjA4NTMxMzcwNn0.n-NLIT3cEnToV47BB1FN4aORtGoyJRuwggFRnY_iZ7Q';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let items = [];

        // 데이터베이스에서 아이템 불러오기
        async function loadItems() {
            const { data, error } = await supabase
                .from('shopping_items')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) {
                console.error('Error loading items:', error);
                return;
            }

            items = data || [];
            renderList();
        }

        // 아이템 추가
        async function addItem() {
            const input = document.getElementById('itemInput');
            const text = input.value.trim();

            if (text) {
                const { data, error } = await supabase
                    .from('shopping_items')
                    .insert([{ text, checked: false }])
                    .select();

                if (error) {
                    console.error('Error adding item:', error);
                    return;
                }

                items.push(data[0]);
                renderList();
                input.value = '';
                input.focus();
            }
        }

        // 아이템 체크 토글
        async function toggleItem(id) {
            const item = items.find(i => i.id === id);
            if (!item) return;

            const newChecked = !item.checked;

            const { error } = await supabase
                .from('shopping_items')
                .update({ checked: newChecked })
                .eq('id', id);

            if (error) {
                console.error('Error toggling item:', error);
                return;
            }

            item.checked = newChecked;
            renderList();
        }

        // 아이템 삭제
        async function deleteItem(id) {
            const { error } = await supabase
                .from('shopping_items')
                .delete()
                .eq('id', id);

            if (error) {
                console.error('Error deleting item:', error);
                return;
            }

            items = items.filter(i => i.id !== id);
            renderList();
        }

        function renderList() {
            const list = document.getElementById('shoppingList');
            const emptyMessage = document.getElementById('emptyMessage');

            list.innerHTML = '';

            if (items.length === 0) {
                emptyMessage.style.display = 'block';
            } else {
                emptyMessage.style.display = 'none';

                items.forEach((item) => {
                    const li = document.createElement('li');
                    li.className = `shopping-item${item.checked ? ' checked' : ''}`;
                    li.innerHTML = `
                        <div class="checkbox" onclick="toggleItem(${item.id})"></div>
                        <span class="item-text">${escapeHtml(item.text)}</span>
                        <button class="delete-btn" onclick="deleteItem(${item.id})">×</button>
                    `;
                    list.appendChild(li);
                });
            }

            updateStats();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateStats() {
            const total = items.length;
            const checked = items.filter(item => item.checked).length;

            document.getElementById('totalCount').textContent = `총 ${total}개`;
            document.getElementById('checkedCount').textContent = `완료 ${checked}개`;
        }

        // Enter 키로 아이템 추가
        document.getElementById('itemInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        // 초기 로딩
        loadItems();
    </script>
</body>
</html>
